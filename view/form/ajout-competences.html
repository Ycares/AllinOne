<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="app.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <title>Ajout de Competences</title>
    
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h2 class="text-center">Ajout de Competences</h2>
                <form>
                    <div class="mb-3">
                        <label for="presentation" class="form-label">Presentation</label>
                        <textarea class="form-control" name="presentation" id="presentation" ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="disponibilite" class="form-label">Disponibilités</label>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="disponibilite" id="dispo1" value="dispo1">
                            <label class="form-check-label" for="dispo1">
                                Oui
                            </label>
                        </div>
                        
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="disponibilite" id="dispo2" value="dispo2">
                            <label class="form-check-label" for="dispo2">
                                Non
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="Langues" class="form-label">Langues</label>
                        <input type="text" class="form-control" id="Langues" name="Langues">
                    </div>
                    <div class="mb-3">
                        <label for="cat" class="form-label">Categories $Ux</label>
                        <select class="form-select" id="cat" name="cat" required>
                            <option value="" disabled selected>Choisissez une categories</option>
                            <option value="Concepteur_interface">Concepteur d'interface</option>
                            <option value="Designer">Designer</option>
                            <option value="Chercheur UX">Chercheur UX</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cat" class="form-label">Categories $Dev</label>
                        <select class="form-select" id="cat" name="cat" required>
                            <option value="" disabled selected>Choisissez une categories</option>
                            <option value="JAVA">JAVA</option>
                            <option value="PHP">PHP</option>
                            <option value="RUBY">RUBY</option>
                            <option value="JS">JS</option>
                            <option value="PYTHON">PYTON</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cat" class="form-label">Categories $Testeur</label>
                        <select class="form-select" id="cat" name="cat" required>
                            <option value="" disabled selected>Choisissez une categories</option>
                            <option value="Automatitien">Automatitien</option>
                            <option value="Securité">Securité</option>
                            <option value="Performance">Performance</option>
                            <option value="Manuel">Manuel</option>
                            <option value="Programmation">Programmation</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="cv" class="form-label">Cv</label>
                        <input type="file" class="form-control" id="cv" name="cv">
                    </div>

                    <form id="myForm">
                        <input type="text" class="form-control" id="nouvelElement" placeholder="Nouvel élément">
                        <button type="button" class="btn btn-primary mb-3" onclick="ajouterElement()">Ajouter</button>
                    </form>

                    <ul id="listeElements">

                    </ul>

                    <div class="mb-3">
                        <label for="password" class="form-label"></label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Valider</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
